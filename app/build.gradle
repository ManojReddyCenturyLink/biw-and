apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'org.jetbrains.dokka'

apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"
    defaultConfig {
        applicationId "com.centurylink.biwf"
        minSdkVersion 26
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
        enabledForTests = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    //Android Core libraries and

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:${kotlin_version}"
    implementation "androidx.appcompat:appcompat:${androidxAppCompatVersion}"
    implementation "androidx.core:core-ktx:${androidxCoreVersion}"
    implementation "androidx.constraintlayout:constraintlayout:${androidxConstraintLayoutVersion}"
    implementation "androidx.lifecycle:lifecycle-extensions:${androidxLifecycleVersion}"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:${androidKtxVersion}"
    implementation "androidx.multidex:multidex:${androidxMultidexVersion}"
    implementation "androidx.appcompat:appcompat:${androidxAppCompatVersion}"
    implementation "com.google.android.material:material:${materialComponentsVersion}"
    implementation "androidx.viewpager2:viewpager2:${viewpager2Version}"
    //Dagger2
    api "com.google.dagger:dagger:${daggerVersion}"
    implementation "com.google.dagger:dagger-android:${daggerVersion}"
    implementation "com.google.dagger:dagger-android-support:${daggerVersion}"
    kapt "com.google.dagger:dagger-compiler:${daggerVersion}"
    kapt "com.google.dagger:dagger-android-processor:${daggerVersion}"

    //Gson
    implementation "com.google.code.gson:gson:${gsonVersion}"

    //RX java
    implementation "io.reactivex.rxjava3:rxandroid:${rxBindingVersion}"
    implementation "io.reactivex.rxjava3:rxjava:${rxBindingVersion}"

    // Parceler in Kotlin
    implementation "org.parceler:parceler-api:${parcelerVersion}"
    kapt "org.parceler:parceler:${parcelerVersion}"

    //retrofit
    implementation "com.squareup.retrofit2:retrofit:${retroFit2Version}"

    //timber
    implementation "com.jakewharton.timber:timber:${timberVersion}"

    //TEST IMPLEMENTATION
    testImplementation "junit:junit:${jUnitVersion}"
    androidTestImplementation "androidx.test.ext:junit:${testRunnerVersion}"
    androidTestImplementation "androidx.test.espresso:espresso-core:${espressoCoreVersion}"

}

dokka {
    outputFormat = 'html'
    outputDirectory = "$buildDir/dokka"
}