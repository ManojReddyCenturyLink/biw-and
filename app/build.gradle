    }

    signingConfigs {
        debug {
            storeFile file("${project.rootDir}/debug.keystore")
            storePassword "password"
            keyAlias "debug"
            keyPassword "password"
        }

        release {
            def fileName = getLocalProperty("release_store_file")
            if (!fileName.isEmpty()) {
                storeFile file(fileName)
                storePassword getLocalProperty("release_store_password")
                keyAlias getLocalProperty("release_key_alias")
                keyPassword getLocalProperty("release_key_password")
            }
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
        }
        sit {
            initWith debug
            applicationIdSuffix ".sit"
            // TODO - Override build config variables with SIT endpoint/environment info when
            //  available
        }
        release {
            def releaseMapsApiKey = getLocalProperty("release_maps_api_key")
            manifestPlaceholders = [mapsApiKey: "$releaseMapsApiKey"]

            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            // TODO - Override build config variables with Release endpoint/environment info when
            //  available
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    buildFeatures {
        viewBinding = true
    }

    androidExtensions {
        experimental = true
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }

    packagingOptions {
        exclude 'META-INF/*'
        exclude 'license/*'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
    }
}

dependencies {
