    //Google-map
    implementation "com.google.android.gms:play-services-maps:$googleMapVersion"

    //Caldroid
    implementation "com.github.vpotvin:$caldroidVersion"

    //WorkManager
    implementation "androidx.work:work-runtime-ktx:$workManagerVersion"

